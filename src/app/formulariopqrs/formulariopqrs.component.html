<div class="pqrs">
<h2>Peticiones, Quejas, Reclamos y Sugerencias</h2>
<p>Permitenos conocer las inquietudes y manifestaciones que tienen nuestros
  usuarios, para que tengamos la oportunidad de fortalecer nuestro servicio 
  y seguir en el camino hacia la excelencia operativa.</p>
  
  <div class="container">  
    <form>
      <div class="form-group">
        <label for="nombre"><i>Nombre completo</i></label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <br>
      <div class="form-group">
        <label for="correo"><i>Correo electrónico</i></label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <br>
      <div class="form-group">
        <label for="telefono"><i>Teléfono de contacto</i></label>
        <input type="tel" id="telefono" name="telefono">
      </div>
      <br>
      <div class="form-group">
        <label for="mensaje"><i>Mensaje</i></label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <br>
       <button type="submit">Enviar</button>
    </form>
    <br>
  </div>
</div>
