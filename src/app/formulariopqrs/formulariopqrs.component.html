<section class="asesoria">
    <div class="container">
      <h2>¿Necesitas Asesoría Profesional?</h2>
      <p>Permítenos ayudarte a alcanzar tus metas de forma efectiva y segura. Nuestros expertos están a tu disposición para brindarte la mejor asesoría en entrenamiento, nutrición y suplementación.</p>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <br>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <br>
        <div class="form-group">
          <label for="telefono">Teléfono de contacto</label>
          <input type="tel" id="telefono" name="telefono">
        </div>
        <br>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <br>
        <button type="submit">Enviar</button>
      </form>
    </div>
</section>
