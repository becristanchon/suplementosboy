<h2 class="title">Calcula tu Incremento de Masa Corporal</h2>
<div class="container">
  <div class="form-group">
    <b><i><label for="weight">Peso (kg):</label></i></b>
    <input type="number" id="weight" [(ngModel)]="weight">
  </div>
  <br>
  <div class="form-group">
    <b><i><label for="height">Altura (cm):</label></i></b>
    <input type="number" id="height" [(ngModel)]="height">
  </div>
  <br>
  <button class="botonCalcular" (click)="calculate()">Calcular</button>
  <div class="result" *ngIf="result">
    <br>
    <p>Tu Ã­ndice de masa corporal es: {{ result }}</p>
  </div>
</div>
