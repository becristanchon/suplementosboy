<div class="container">
<app-menu></app-menu>



<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="nombre_cliente">Nombre:</label>
    <input type="text" class="form-control" id="nombre_cliente" [(ngModel)]="contacto.nombre_cliente" name="nombre_cliente" required>
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input type="text" class="form-control" id="telefono" [(ngModel)]="contacto.telefono" name="telefono" required>
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <textarea class="form-control" id="descripcion" [(ngModel)]="contacto.descripcion" name="descripcion" required></textarea>
  </div>
  <div class="form-group">
    <label for="correoElectronico">Correo electrónico:</label>
    <input type="email" class="form-control" id="correoElectronico" [(ngModel)]="contacto.correoElectronico" name="correoElectronico" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>

</div>
